

<div  class="container">

    <div class="row">
    <div class="col-sm-10 col-sm-offset-1"  ng-repeat="project in data ">
      <!-- using a bootstrap well to style -->
        <div class="well well-sm">
            <div class="row">
                <div class="col-md-6">
                  <!-- ng-src instead of src to allow correct functionality with angular -->
                    <img ng-src="{{project.image}}"
                        class="img-rounded img-responsive well-image">
                </div>
                <div class="col-md-6">

                    <p><strong>Title: </strong>{{project.title}}</p>
                    <p><strong>Technologies: </strong>{{project.tech}}</p>
                    <p><strong>Description: </strong>{{project.description}}</p>
                    <!-- ng-click is an angular directive to allow click events within angular -->
                <!-- data-toggle and data-target are bootstrap attributes to trigger the popup modal -->
                    <button class="btn btn-primary pull-right"
                        data-toggle="modal"
                        data-target="#proj-info"
                        ng-click="changeActiveProject(project)">Learn More</button>
                </div>
            </div><!-- row -->
        </div><!-- well -->
    </div><!-- col-xs-6 -->
</div>

<!-- the markup for the modal -->
      <div class="modal fade in" id="proj-info">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                    <!-- more usage of angular data binding -->
                      <h2>{{activeProj.title}}</h2>
                  </div>
                  <div class="modal-body">
                      <div class="row">
                          <div class="col-xs-8 col-xs-offset-2">
                            <!-- ng-src used again instead of src -->
                            <img ng-src="{{activeProj.image}}"
                                class="img-rounded img-responsive ">
                          </div>
                      </div>
                      <div class="row top-buffer">
                          <div class="col-md-6">
                            <!-- angular data binding -->
                            <p><strong>Technologies: </strong>{{activeProj.tech}}</p>
                            <p><strong>Description: </strong>{{activeProj.description}}</p>
                          </div>
                          <div class="col-xs-12 top-buffer">
                            <!-- angular data binding and data-dismiss for bootstrap -->
                              <p>{{activeProj.description}}</p>
                              <button class="btn btn-danger pull-right"
                                  data-dismiss="modal">Close</button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
</div><!-- List Controller -->
